  <style>
    html, body{
      height: 100%;

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
  }

<body class="text-center login-bg">
 
 
  <div class="container enter-login rounded shadow-lg">
    <!-- Titulo de form que indica si hay usuario logueado -->
    <p class="py-2 text-left" id="user.name">
      <!-- contenido generado dinamicamente -->
    </p>

    <div class="row align-items-center">
 
      <div class="col-sm-5 col-lg-8 p-5">
            <img src="./img/login.png" alt="" style="max-width: 500px;" class="img-jap">
        <!-- <h1 class="display-4 d-lg-block d-none mb-5 text-dark">Bienvenido a la tienda online de <span class="text-danger"> Jovenes a Programar</span></h1> -->
        </div>
 
        <div class="pb-4 m-auto" style="max-width: 300px;">
            
            <form id="myForm" class=" formulario-login p-5 border rounded bg-light">
             
              <div class="form-group">
                <input type="text" class="form-control" id="input-email" aria-describedby="emailHelp" placeholder="Nombre de Usuario" name="email" required>
             </div>
             
             <div class="form-group">
                <input type="password" class="form-control" id="input-password" placeholder="Contraseña" name="pass" required>
              </div>
             
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" >
                  <label class="form-check-label" for="exampleCheck1">Recordarme</label>
              </div>
             
              <button class="btn btn-primary" id="acceso">  <a class="entrar"> Ingresar </a> </button>

              <div class="firebase-btn p-1 mt-4 border rounded">
                <p onclick="accountLogin()" class=" my-0"> <img src="./img/gg.png" class="m-2" alt="google"><small> Acceder con Google</small></p>
              </div>

              <a href="#"><small id="emailHelp" class="form-text text-muted mt-3">No recuerdo mi contraseña</small></a>
            </form>
          
        </div>
    </div>
  </div>  
  
  


  <!-- firebaseUI -->
  
  <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/4.0.0/firebaseui.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-auth.js"></script>
  <script src="js/login.js"></script>
  <!-- <script src="js/init.js"></script> -->
  
  
</body>
